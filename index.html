<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-box input, .form-box select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-box button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #1a5edb;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Student Registration</h2>
    <form action="register.php" method="GET" enctype="multipart/form-data">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="text" name="phone" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Class</label>
      <select name="class" required>
        <option value="">-- Select --</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>

      <label>Photo</label>
      <input type="file" name="photo" required>

      <label>Aadhar Card</label>
      <input type="file" name="adhar" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
